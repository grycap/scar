functions:
  aws:
  - lambda:
      name: scar-architrave
      log_level: DEBUG
      init_script: /tmp/run_batch.sh
      execution_mode: batch
      container:
        image: <DockerHub repo/image>
        environment:
          Variables:
            EXEC_TYPE: batch
      input:
      - storage_provider: s3
        path: scar-architrave/input
      output:
      - storage_provider: s3
        path: scar-architrave/output
    batch:
      multi_node_parallel:
        enabled: true
        number_nodes: 3
        main_node_index: 0
